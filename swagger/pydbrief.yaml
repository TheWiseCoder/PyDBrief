openapi: 3.0.3
info:
  title: PyDBrief API
  description: |-
    A Workbench for bidirectional data migration between various RDBMS and S3 engines
  contact:
    email: gtnunes@gmail.com
  version: 1.7.7
externalDocs:
  description: Known more about PyDBrief
  url: https://github.com/TheWiseCoder/PyDBrief
servers:
  - url: http://localhost:5000
    description: Local server for RDBMS migration work
tags:
  - name: rdbms
    description: Domain related to the RDBMS engines
    externalDocs:
      description: About RDBMS engines
      url: https://en.wikipedia.org/wiki/Relational_database
  - name: S3
    description: Domain related to the S3 engines
    externalDocs:
      description: About S3 engines
      url: https://en.wikipedia.org/wiki/Amazon_S3
  - name: data migration
    description: Data migration at various levels
    externalDocs:
      description: About data migration between RDBMS engines
      url: https://en.wikipedia.org/wiki/Schema_migration
  - name: registry
    description: Operational data on the PyDBrief server
paths:
  /rdbms:
    post:
      tags:
        - rdbms
      summary: Configure the RDBMS engine
      description: Configure the RDBMS engine with the data needed for conection.
      operationId: configure-rdbms-engine
      parameters:
        - $ref: '#/components/parameters/DbEngineParam'
        - $ref: '#/components/parameters/DbNameParam'
        - $ref: '#/components/parameters/DbUserParam'
        - $ref: '#/components/parameters/DbPwdParam'
        - $ref: '#/components/parameters/DbHostParam'
        - $ref: '#/components/parameters/DbPortParam'
        - $ref: '#/components/parameters/DbClientParam'
        - $ref: '#/components/parameters/DbDriverParam'
      responses:
        '200':
          description: Configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RdbmsUpdated'
        '400':
          description: Unable to update the RDBMS engine's configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RdbmsError'
  /rdbms/{rdbms}:
    get:
      tags:
        - rdbms
      summary: Retrieve the RDBMS engine configuration data
      description: Retrieve the connection parameters for the given RDBMS engine.
      operationId: get-rdbms-configuration
      parameters:
        - $ref: '#/components/parameters/RdbmsParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OracleConfiguration'
        '400':
          description: No data found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RdbmsError'
  /s3:
    post:
      tags:
        - S3
      summary: Configure the S3 engine
      description: Configure the S3 engine with the data needed for conection.
      operationId: configure-s3-engine
      parameters:
        - $ref: '#/components/parameters/S3EngineParam'
        - $ref: '#/components/parameters/S3EndpointUrlParam'
        - $ref: '#/components/parameters/S3BucketNameParam'
        - $ref: '#/components/parameters/S3AccessKeyParam'
        - $ref: '#/components/parameters/S3SecretKeyParam'
        - $ref: '#/components/parameters/S3RegionNameParam'
        - $ref: '#/components/parameters/S3SecureAccessParam'
      responses:
        '200':
          description: Configuration updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/S3Updated'
        '400':
          description: Unable to update the S3 engine's configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/S3Error'
  /s3/{s3-engine}:
    get:
      tags:
        - S3
      summary: Retrieve the S3 engine configuration data
      description: Retrieve the access parameters for the given S3 engine.
      operationId: get-s3s-configuration
      parameters:
        - $ref: '#/components/parameters/S3EnginePathParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/S3Configuration'
        '400':
          description: No data found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/S3Error'
  /migration:metrics:
    get:
      tags:
        - data migration
      summary: Retrieve the metrics for data migration
      description: Retrieve the RDBMS-independent parameters driving the data migration.
      operationId: get-migration-metrics
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationMetrics'
    patch:
      tags:
        - data migration
      summary: Configure the metrics for data migration
      description: Set up the RDBMS-independent parameters driving the migration process.
      operationId: configure-migration
      parameters:
        - name: batch-size-in
          in: query
          description: Maximum number of rows to retrieve per batch. Range is [1000-10000000], initial value is 1000000. A size of 0 means all rows satisfying the query are retrieved at once.
          required: false
          schema:
            type: integer
            minimum: 1000
            maximum: 10000000
            default: 1000000
        - name: batch-size-out
          in: query
          description: Maximum number of rows to output per batch. Range is [1000-10000000], initial value is 1000000. A size of 0 means all rows retrieved are output at once.
          required: false
          schema:
            type: integer
            minimum: 1000
            maximum: 10000000
            default: 1000000
        - name: chunk-size
          in: query
          description: Maximum size, in bytes, of data chunks in LOB data copying. Range is [1024-16777216] ([1 KBytes-16 GBytes]), initial value is 1048576 (1 GBytes).
          required: false
          schema:
            type: integer
            minimum: 1024
            maximum: 16777216
            default: 1048576
        - name: incremental-size
          in: query
          description: Maximum number of rows to migrate, for tables flagged for incremental migration. Range is [1000-10000000], initial value is 100000.
          required: false
          schema:
            type: integer
            minimum: 1000
            maximum: 10000000
            default: 100000
      responses:
        '200':
          description: Metrics configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsUpdated'
        '400':
          description: Unable to configure the migration metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChunkSizeError'
  /migration:verify:
    post:
      tags:
        - data migration
      summary: Verify whether a migration can be launched
      description: Verify whether the current configuration allows for a migration to be launched.
      operationId: verify-migration
      parameters:
        - $ref: '#/components/parameters/FromRdbmsParam'
        - $ref: '#/components/parameters/ToRdbmsParam'
        - $ref: '#/components/parameters/ToS3Param'
      responses:
        '200':
          description: Migration can be launched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationSuccess'
                    
        '400':
          description: Migration cannot be launched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationFailure'
  /migrate:
    post:
      tags:
        - data migration
      summary: Migrate the data
      description:  Migrate the data from the source to the target RDBMS and schema.
      operationId: migrate-data
      parameters:
        - $ref: '#/components/parameters/FromRdbmsParam'
        - $ref: '#/components/parameters/FromSchemaParam'
        - $ref: '#/components/parameters/ToRdbmsParam'
        - $ref: '#/components/parameters/ToSchemaParam'
        - $ref: '#/components/parameters/ToS3Param'
        - $ref: '#/components/parameters/MigrateMetadataParam'
        - $ref: '#/components/parameters/MigratePlainParam'
        - $ref: '#/components/parameters/MigrateLobsParam'
        - $ref: '#/components/parameters/SynchronizePlainParam'
        - $ref: '#/components/parameters/ProcessIndexesParam'
        - $ref: '#/components/parameters/ProcessViewsParam'
        - $ref: '#/components/parameters/RelaxReflectionParam'
        - $ref: '#/components/parameters/SkipNonemptyParam'
        - $ref: '#/components/parameters/ReflectFiletypeParam'
        - $ref: '#/components/parameters/FlattenStorageParam'
        - $ref: '#/components/parameters/IncrementalMigrationParam'
        - $ref: '#/components/parameters/RemoveNullsParam'
        - $ref: '#/components/parameters/IncludeRelationsParam'
        - $ref: '#/components/parameters/ExcludeRelationsParam'
        - $ref: '#/components/parameters/ExcludeConstraintsParam'
        - $ref: '#/components/parameters/ExcludeColumnsParam'
        - $ref: '#/components/parameters/OverrideColumnsParam'
        - $ref: '#/components/parameters/NamedLobdataParam'
        - $ref: '#/components/parameters/MigrationBadgeOptParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationSuccess'
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchemaError'
    delete:
      tags:
        - data migration
      summary: Abort an ongoing migration session
      description: Abort an ongoing migration session, identified by the 'migration-badge' parameter. The session is aborted after the plaindata or lobdata migration for the current table is finished, thus preventing migration to continue for the remaining tables.
      operationId: abort-migration
      parameters:
        - $ref: '#/components/parameters/MigrationBadgeReqParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationAborted'
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MigrationBadgeError'
  /logging:
    get:
      tags:
        - registry
      summary: Retrieve the server's operation log
      description: Retrieve a file containing the operation log of the PyDBrief server.
      operationId: retrieve-log
      parameters:
        - $ref: '#/components/parameters/LogFilenameParam'
        - $ref: '#/components/parameters/LogLevelParam'
        - $ref: '#/components/parameters/LogThreadParam'
        - $ref: '#/components/parameters/LogFromDatetimeParam'
        - $ref: '#/components/parameters/LogToDatetimeParam'
        - $ref: '#/components/parameters/LogLastDaysParam'
        - $ref: '#/components/parameters/LogLastHoursParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                      example: Value '<datetime>' of 'log-from-datetime' attribute invalid
    post:
      tags:
        - registry
      summary: Reconfigure the properties, location, and contents of the server's operation log. For omitted parameters, the existing current values, or values obtained from environment variables, are used.
      description:  Reconfigure and restart the server's operating log
      operationId: configure-log
      parameters:
        - $ref: '#/components/parameters/LogFilepathParam'
        - $ref: '#/components/parameters/LogFilemodeParam'
        - $ref: '#/components/parameters/LogLevelParam'
        - $ref: '#/components/parameters/LogFormatParam'
        - $ref: '#/components/parameters/LogStyleParam'
        - $ref: '#/components/parameters/LogTimestampParam'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoggingRestarted'
        '400':
          description: Unsuccessful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
                      example: Value '<log_level>' of 'log-level' attribute invalid
  /swagger/pydbrief.json:
    get:
      tags:
        - registry
      summary: Retrieve PyDBrief's API specifications in Swagger JSON format
      description: Retrieve the file containing the API specifications in Swagger JSON format.
      operationId: get-swagger-json
      parameters:
        - name: attach
          in: query
          description: Values '1', 't', or 'true' indicate that the file should be saved to the filesystem (the default value). Values '0', 'f' or 'false' indicate that the file should be displayed by the browser.
          required: false
          schema:
            type: string
            default: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
  /version:
    get:
      tags:
        - registry
      summary: Display the current versions of PyDBrief and accompanying PyPomes modules
      description: Retrieve and display the version of PyDBrief and accompanying PyPomes modules currently running.
      operationId: get-version
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  PyDBrief:
                    type: string
                    example: 1.6.3
                  Foundations:
                    type: object
                    properties:
                      PyPomes-Core:
                        type: string
                        example: 1.8.3
                      PyPomes-DB:
                        type: string
                        example: 1.9.3
                      PyPomes-HTTP:
                        type: string
                        example: 0.5.1
                      PyPomes-Logging:
                        type: string
                        example: 0.5.1
                      PyPomes-S3:
                        type: string
                        example: 0.7.6
components:
  parameters:
  # database group
    DbEngineParam:
      name: db-engine
      in: query
      description: The RDBMS engine to configure
      required: true
      schema:
        type: string
        enum: [mysql,oracle,postgres,sqlserver]
    DbNameParam:
      name: db-name
      in: query
      description: The database identification
      required: true
      schema:
        type: string
    DbUserParam:
      name: db-user
      in: query
      description: Logon user
      required: true
      schema:
        type: string
    DbPwdParam:
      name: db-pwd
      in: query
      description: Logon password
      required: true
      schema:
        type: string
    DbHostParam:
      name: db-host
      in: query
      description: Host access URL
      required: true
      schema:
        type: string
    DbPortParam:
      name: db-port
      in: query
      description: Host access port
      required: true
      schema:
        type: integer
    DbClientParam:
      name: db-client
      in: query
      description: Client software installed in local workstation (Oracle, only)
      required: false
      schema:
        type: string
    DbDriverParam:
      name: db-driver
      in: query
      description: Database access driver (SQLServer, only)
      required: false
      schema:
        type: string
  # logging group
    LogFromDatetimeParam:
      name: log-from-datetime
      in: query
      description: Timestamp for the start of the interval
      required: false
      schema:
        type: string
        format: YYYYMMDDhhmmss
    LogToDatetimeParam:
      name: log-to-datetime
      in: query
      description: Timestamp for the end of the interval
      required: false
      schema:
        type: string
        format: YYYYMMDDhhmmss
    LogLastDaysParam:
      name: log-last-days
      in: query
      description: How many days to go back for the start of the interval - ignored if 'log-from-datetime' or 'log-to-datetime' is specified
      required: false
      schema:
        type: integer
        example: 2
    LogLastHoursParam:
      name: log-last-hours
      in: query
      description: How many hours to go back for the start of the interval - ignored if 'log-from-datetime' or 'log-to-datetime' is specified
      required: false
      schema:
        type: integer
        example: 10
    LogTimestampParam:
      name: log-timestamp
      in: query
      description: Format for writing the date and time on the log entries. Must comply with Python's syntax for timestamp formatting.
      required: false
      schema:
        type: string
        default: "%Y-%m-%d %H:%M:%S"
    LogFilenameParam:    
      name: log-filename
      in: query
      description: Name of the file to save the downloaded data with. If omitted, the browser is requested to display the data, instead.
      required: false
      schema:
        type: string
    LogFilepathParam:
      name: log-filepath
      in: query
      description: The path for the log file to obtain the data from. Defaults to 'pydb.log' at the OS standard temporary folder.
      required: false
      schema:
        type: string
        example: /tmp/pydb.log
    LogFilemodeParam:
      name: log-filemode
      in: query
      description: The mode for log file opening (a- append to the file's existing contents, w- write to the beginning of the file, erasing its existing contents).
      required: false
      schema:
        type: string
        enum: [a,w]
        default: w
    LogFormatParam:
      name: log-format
      in: query
      description: Describes the information to be written to the log, detailing the format for each item. Very technical, requires knowledge of Python's 'logging' package.
      required: false
      schema:
        type: string
    LogLevelParam:
      name: log-level
      in: query
      description: The log level. For the meaning of the available levels, refer to the documentation for logging in the C, Java, or Python platforms.
      required: false
      schema:
        type: string
        enum: [debug,info,warning,error,critical]
        default: debug
    LogThreadParam:
      name: log-thread
      in: query
      description: The thread originating the log entries. Defaults to all threads.
      required: false
      schema:
        type: string
    LogStyleParam:
      name: log-style
      in: query
      description: The style used for building the 'log-format' parameter. Very technical, requires knowledge of Python's 'logging' package.
      required: false
      schema:
        type: string
  # S3 storage group
    S3EngineParam:
      name: s3-engine
      in: query
      description: The S3 engine to configure
      required: true
      schema:
        type: string
        enum: [aws,minio]
    S3EndpointUrlParam:
      name: s3-endpoint-url
      in: query
      description: The URL to access the S3 services
      required: true
      schema:
        type: string
    S3BucketNameParam:
      name: s3-bucket-name
      in: query
      description: The storage bucket to use
      required: true
      schema:
        type: string
    S3AccessKeyParam:
      name: s3-access-key
      in: query
      description: The access key to logon to the S3 engine
      required: true
      schema:
        type: string
    S3SecretKeyParam:
      name: s3-secret-key
      in: query
      description: The secret key to logon to the S3 engine
      required: true
      schema:
        type: string
    S3RegionNameParam:
      name: s3-region-name
      in: query
      description: The reference region for the service
      required: false
      schema:
        type: string
    S3SecureAccessParam:
      name: s3-secure-access
      in: query
      description: Whether to use TLS (Transport Layer Security - MinIO), or SSL (Security Socket Layer - AWS)
      required: false
      schema:
        type: boolean
        default: false
    S3EnginePathParam:
      name: s3-engine
      in: path
      description: The S3 engine to configure
      required: true
      schema:
        type: string
        enum: [aws,minio]
  # migration identification
    MigrationBadgeOptParam:
      name: migration-badge
      in: query
      description: The optional identification for the migration session. If specified, it will be used to generate the JSON and log files specific to the  migration. Make sure to provide a name, or a relative filepath in POSIX notation, acceptable by the host OS for file creation. A value of 'migration_01/pydb_05_02', for example, would cause the generation of the files 'pydb_05_02.json' and 'pydb_05_02.log' on the folder 'migration_01' at the volume mapped to 'PYDB_REGISTRY_HOST'. This mapping is done at the host OS level, and is typically accomplished with an environment variable pointing to a folder.
      required: false
      schema:
        type: string
    MigrationBadgeReqParam:
      name: migration-badge
      in: query
      description: The identification for the migration session to abort.
      required: true
      schema:
        type: string
  # migration source/destination group
    ToS3Param:
      name: to-s3
      in: query
      description: The S3 service to migrate the LOB data to. This parameter should be specified both at the 'migrate-metadata' and 'migrate-lobdata' steps, if migrating the LOBs to S3 is desired. Otherwise, it should not be specified.
      required: false
      schema:
        type: string
        enum: [aws,minio]
        example: 
    FromRdbmsParam:
      name: from-rdbms
      in: query
      description: The RBMS to migrate from
      required: true
      schema:
        type: string
        enum: [mysql,oracle,postgres,sqlserver]
        example: oracle
    ToRdbmsParam:
      name: to-rdbms
      in: query
      description: The RBMS to migrate to
      required: true
      schema:
        type: string
        enum: [mysql,oracle,postgres,sqlserver]
        example: postgres
    FromSchemaParam:
      name: from-schema
      in: query
      description: The schema to migrate from
      required: true
      schema:
        type: string
    ToSchemaParam:
      name: to-schema
      in: query
      description: The schema to migrate to
      required: true
      schema:
        type: string
    RdbmsParam:
      name: rdbms
      in: path
      description: The reference RDBMS engine
      required: true
      schema:
        type: string
        enum: [mysql,oracle,postgres,sqlserver]
  # migration parameters group
    ReflectFiletypeParam:
      name: reflect-filetype
      in: query
      description: Whether the lobdata are reflected for their file types, so as to add the corresponding file extensions to the names of objects migrated to S3 storage. Ignored if parameters 'migrate-lobdata' and 'to-s3' are not specified.
      required: false
      schema:
        type: boolean
        default: false
    FlattenStorageParam:
      name: flatten-storage
      in: query
      description: Whether the LOBs are to be flatly stored on the S3 bucket, instead of being organized in a tree structure. This organization is effected by associating the migration to paths having the structure '\<target-rdbms\>@\<target-db-host\>\<target-schema\>\<target-table\>\<lob-column\>'. Ignored if parameter 'to-s3' is not specified.
      required: false
      schema:
        type: boolean
        default: false
    MigrateMetadataParam:
      name: migrate-metadata
      in: query
      description: Whether metadata should be migrated. This will create or transform the destination schema.
      required: true
      schema:
        type: boolean
        default: true
    MigratePlainParam:
      name: migrate-plaindata
      in: query
      description: Whether plain data should be migrated. This assumes that metadata is also being migrated, or that all affected tables exist in destination schema and are empty.
      required: true
      schema:
        type: boolean
        default: false
    MigrateLobsParam:
      name: migrate-lobdata
      in: query
      description: Whether LOB data should be migrated. This assumes that plain data are being, or have already been, migrated.
      required: true
      schema:
        type: boolean
        default: false
    SynchronizePlainParam:
      name: synchronize-plaindata
      in: query
      description: Synchronize the contents of plain data columns on tables in the target schema with the corresponding contents in the source schema. It is assumed that the relevant migrations have already ocurred. This operation cannot be combined with a migration step.
      required: false
      schema:
        type: boolean
        default: false
    ProcessIndexesParam:
      name: process-indexes
      in: query
      description: Whether indexes should be considered.
      required: false
      schema:
        type: boolean
        default: false
    ProcessViewsParam:
      name: process-views
      in: query
      description: Whether views should be considered.
      required: false
      schema:
        type: boolean
        default: false
    RelaxReflectionParam:
      name: relax-reflection
      in: query
      description: Relaxes requirement that referenced tables must be found during the schema reflection phase. Will not automatically prevent a 'referenced table not found' error in the subsequent schema migration phase, but additional useful debug information is likely to be provided.
      required: false
      schema:
        type: boolean
        default: false
    SkipNonemptyParam:
      name: skip-nonempty
      in: query
      description: This parameter has two purposes. 1- to prevent plaindata migration for tables in the destination schema that are not empty; 2- to prevent migration of LOBs in columns not listed in 'named-lobdata' to S3 storage, if their respective destination folders (technically known as the object's 'prefix') are not empty. Useful for resuming an aborted plaindata migration, or an aborted lobdata migration to S3 storage, without having to resort to reorganizing table lists. Ignored if 'migrate-plaindata', or 'migrate-lobdata' and 'to-s3', are not specified.
      schema:
        type: boolean
        default: false
    IncludeRelationsParam:
      name: include-relations
      in: query
      description: Relations (tables, views, and indexes) to migrate. Mutually exclusive with 'exclude-relations'. Irrelevant for views and indexes, if 'process-views' and 'process-indexes' were not specified, respectively.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    ExcludeRelationsParam:
      name: exclude-relations
      in: query
      description: Optional list of relations (tables, views, and indexes) not to migrate. Mutually exclusive with 'include-relations'. Irrelevant for views and indexes, if 'process-views' and 'process-indexes' were not specified, respectively.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    ExcludeColumnsParam:
      name: exclude-columns
      in: query
      description: Optional list of table columns not to migrate. Column names must be table-qualified (\<table-name\>.\<column-name\>).
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    ExcludeConstraintsParam:
      name: exclude-constraints
      in: query
      description: Optional list of constraints not to migrate. Constraint names should be the names used in the source database.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    NamedLobdataParam:
      name: named-lobdata
      in: query
      description: Optional list of LOB columns whose contents are to be stored with names obtained from the contents of the given columns in the same touple. The format of the elements is '\<table-name\>.\<lob-column\>=\<names-column\>[.\<extension\>]'. The optional extension is used for lobdata naming, subject to the parameter 'reflect-filetype'. If the latter is specifed, the extension is used only if the reflection fails, otherwise the extension is always used. Ignored if parameters 'migrate-lobdata' and 'to-s3' are not specified.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
    IncrementalMigrationParam:
      name: incremental-migrations
      in: query
      description: Optional list of tables for which migration is to be carried out incrementally. This parameter takes a list of comma-separated tables with the syntax '\<table-name\>[=[\<size\>][:\<offset\>]]', where '\<size\>' is the maximum number of rows to migrate, and '\<offset\>' is the offset into the source table. If ommited, '\<size\>' is set to the migration metrics parameter 'incremental-size', and '\<offset\>' is set to 0. If '\<size\>' is set to -1, migration is to include all rows to the end of the source table. If '\<offset\>' is set to -1, the offset is set to the value of a count operation on the target table. Note that, as a target table does not exist for LOB migrations to S3, setting '\<offset\>' to -1 in those cases has no effect.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
          example: my_table_1=100000
    RemoveNullsParam:
      name: remove-nulls
      in: query
      description: Optional list of source tables having columns with NULLs embedded in their string content. This is accepted by RDBMS servers like Oracle, but rejected by others like PostgreSQL. This parameter instructs PyDBrief to search for, and remove, the NULLs embedded in string contents when migrating plaindata. Ignored in the 'migrate-metadata' and migrate-lobdata' steps.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
          example: my_table.my_column=integer
    OverrideColumnsParam:
      name: override-columns
      in: query
      description: Optional list of table columns with types to be forced upon. These types override the standard type conversion. Useful for referenced but unreacheable columns, such as FK columns pointing to absent tables. Column names must be table-qualified (\<table-name\>.\<column-name\>=\<type-name\>). Types must be valid in target RDBMS.
      required: false
      explode: false
      schema:
        type: array
        items:
          type: string
          example: my_table.my_column=integer
